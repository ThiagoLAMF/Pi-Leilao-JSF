<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>LEIL√ÉO - CADASTRO</title>
    </h:head>
    <h:body>
        <div class="center">
            <h1>LOGIN</h1>
            <h:outputStylesheet library="css" name="style.css"  />
            <h:form>
                <table class="center">
                    <tr>
                        <td><h:outputLabel value ="Nome: "/></td>
                        <td><h:inputText id = "login" value = "#{cadastroUsuarioBean.nome}" required = "true" requiredMessage="Digite o Nome!"/></td>
                    </tr>
                    <tr>
                        <td><h:outputLabel value ="Usuario: "/></td>
                        <td><h:inputText id = "usuario" value = "#{cadastroUsuarioBean.login}" required = "true" requiredMessage="Digite o Usuario!"/></td>
                    </tr>
                    <tr>
                        <td><h:outputLabel value ="Senha: "/></td>
                        <td><h:inputText id = "senha" value = "#{cadastroUsuarioBean.senha}" required = "true" requiredMessage="Digite a Senha!"/></td>
                    </tr>
                </table>
                <h:commandButton value ="CADASTRAR" class="button2" action="#{cadastroUsuarioBean.efetuarCadastro()}"/>
            </h:form>
        <br/>
        <h:form>
            <h:commandButton value ="VOLTAR" class="button2" action="index"/>
        </h:form>
        </div>
    </h:body>
</html>
