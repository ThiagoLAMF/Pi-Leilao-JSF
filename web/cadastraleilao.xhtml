<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>LEILÃO - CADASTRO</title>
    </h:head>
    <h:body>
        <div class="center">
            <h1>Cadastro de Leilão</h1>
            <h:outputStylesheet library="css" name="style.css"  />
            <h:form rendered="#{usuario.admin == true}">
                <table class="center">
                    <tr>
                        <td><h:outputLabel value ="Descricao: "/></td>
                        <td><h:inputText id = "desc" value = "#{cadastroLeilaoBean.desc}" required = "true" requiredMessage="Digite a Descricao!"/></td>
                    </tr>
                    <tr>
                        <td><h:outputLabel value ="Valor Lance: "/></td>
                        <td><h:inputText id = "lancemin" value = "#{cadastroLeilaoBean.lancemin}" required = "true" requiredMessage="Digite o Lance!"/></td>
                    </tr>
                    <tr>
                        <td><h:outputLabel value ="Valor Inicial "/></td>
                        <td><h:inputText id = "valorlance" value = "#{cadastroLeilaoBean.valorlance}" required = "true" requiredMessage="Digite o Valor inicial!"/></td>
                    </tr>
                </table>
                <h:commandButton value ="CADASTRAR" class="button2" action="#{cadastroLeilaoBean.cadastraLeilao()}"/>
            </h:form>
        <br/>
        <h:form>
            <h:commandButton value ="VOLTAR" class="button2" action="menu"/>
        </h:form>
        </div>
    </h:body>
</html>
