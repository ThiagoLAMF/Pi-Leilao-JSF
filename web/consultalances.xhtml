<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <style>
        .tableForum {
            border-collapse: collapse;
            width: 100%;
            text-align: center;
        }th, td {
            border-bottom: 1px solid #ddd;padding: 15px;
        }
    </style>
    <h:head>
        <title>LEIL√ÉO - CONSULTA LANCES</title>
        
    </h:head>
    <h:body>
        <h:outputStylesheet library="css" name="style.css"  />
        <h:dataTable value="#{consultaLancesBean.getLance()}" var="o" styleClass="tableForum"> 
            <h:column>
                <f:facet name="header">ID</f:facet>
    		#{o.id}
            </h:column>

            <h:column>
    		<f:facet name="header">VALOR</f:facet>
    		#{o.precolance}
            </h:column>

            <h:column>
    		<f:facet name="header">NOME</f:facet>
    		#{o.usuarioNome}
            </h:column>
        
    	</h:dataTable>
        <br/>
        <center>
        <h:form>
            <h:commandButton action ="consulta" class="button2" value ="VOLTAR"/>
        </h:form>
        </center>
    </h:body>
</html>
