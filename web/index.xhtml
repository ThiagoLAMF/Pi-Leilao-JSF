<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>LEIL√ÉO - LOGIN</title>
    </h:head>
    <h:body>
        <div class="center">
            <h1>LOGIN</h1>
            <h:outputStylesheet library="css" name="style.css"  />
            <h:form>
                <table class="center">
                    <tr>
                        <td><h:outputLabel value ="Login : "/></td>
                        <td><h:inputText id = "login" value = "#{loginBean.login}" required = "true" requiredMessage="Digite o login!"/></td>
                    </tr>
                    <tr>
                        <td><h:outputLabel value ="Senha : "/></td>
                        <td><h:inputSecret id = "senha" value = "#{loginBean.senha}" required = "true" requiredMessage="Digite a senha!"/></td>
                    </tr>
                </table>
                <h:commandButton value ="LOGAR" class="button2" action="#{loginBean.efetuaLogin()}"/>
            </h:form>
        <br/>
        <h:form>
            <h:commandButton value ="CADASTRO" class="button2" action="cadastrousuario"/>
        </h:form>
        </div>
    </h:body>
</html>
